
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Skon's Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="calc.css" rel="stylesheet" type="text/css" media="all" /> 
  </head>
  <body>
    <h1>Skon's Calculator</h1>
    <div>
    <button type="button" class="btn btn-danger" data-value="C">C</button>
    <span id="result"></span>
    </div>
    <div>
    <button type="button" class="btn btn-info" data-value="7">7</button>
    <button type="button" class="btn btn-info" data-value="8">8</button>
    <button type="button" class="btn btn-info" data-value="9">9</button>
    <button type="button" class="btn btn-info" data-value="X">X</button>
    </div>
    <div>
    <button type="button" class="btn btn-info" data-value="4">4</button>
    <button type="button" class="btn btn-info" data-value="5">5</button>
    <button type="button" class="btn btn-info" data-value="6">6</button>
    <button type="button" class="btn btn-info" data-value="/">/</button>
    </div>
    <div>
    <button type="button" class="btn btn-info" data-value="1">1</button>
    <button type="button" class="btn btn-info" data-value="2">2</button>
    <button type="button" class="btn btn-info" data-value="3">3</button>
    <button type="button" class="btn btn-info" data-value="-">-</button>
    </div>
    <div>
    <button type="button" class="btn btn-info" data-value="0">0</button>
    <button type="button" class="btn btn-info" data-value=".">.</button>
    <button type="button" class="btn btn-info" data-value="=">=</button>
    <button type="button" class="btn btn-info" data-value="+">+</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="calc.js" type="text/javascript" type="text/javascript"></script>

  </body>
</html>
